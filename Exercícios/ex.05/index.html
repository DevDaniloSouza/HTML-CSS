<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            
            <div id="img">
            </div>

            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja Bem-Vindo(a) novamente. Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="" method="post">
                    <div id="camp">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" autocomplete="email" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="pass" id="ipass" placeholder="Sua senha" required>
                        <label for="ipass">Senha</label>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="but">Esqueci a senha</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
